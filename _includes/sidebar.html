<div class="col-md-4">
  <div class="tt-sidebar-wrapper" role="complementary">
      
      <div class="widget widget_tt_popular_post">

      	<div class="tt-popular-post border-bottom-tab">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs">
                <li class="active">
                    <a href="#tt-popular-post-tab1" data-toggle="tab" aria-expanded="true">Ãšltimas</a>
                </li>                
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <!-- latest post tab -->
                <div id="tt-popular-post-tab1" class="tab-pane fade active in">

                {% for post in site.categories['blog'] limit:5 %}
				   		
                  <div class="media">
                    <a class="media-left" href="{{ post.url }}">
                      <img src="{{ post.featured_image }}" alt="{{ post.title }}">
                    </a>

                    <div class="media-body">
                      <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
                    </div> <!-- /.media-body -->
                  </div> <!-- /.media -->

              	{% endfor %}

                </div>                
            </div><!-- /.tab-content -->
        </div><!-- /.tt-popular-post -->
      </div><!-- /.widget_tt_popular_post -->

      <div class="widget widget_tt_instafeed">
        <i class="fa fa-instagram"></i>
        <h3 class="widget-title">Instagram</h3>

         <div id="myinstafeed">
           <!-- html code injected via javascript -->
         </div> 

      </div><!-- /.widget_tt_instafeed -->

  </div><!-- /.tt-sidebar-wrapper -->
</div><!-- /.col-md-4 -->
